<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>

  <div class="resultados">   
     <div id="resultadoMaquina"></div>
     <div id="resultadoPlayer"></div>
  </div> 
  <div class="headerNumeros">Puntajes</div>

    </div>
    <div class="segundopuntaje">
     <div>Puntaje del Player</div><div id="conteoPlayer"></div>
    </div>
  </div>
  
  <div class="encabezadoOpciones">ELige tu opcion!</div>
  <div class="opciones">
    <button id="1"><img class="piedra" src="images/piedra.png">piedra</button> 
    <button id="2"><img class="papel" src="images/papel.png">papel</button>
    <button id="3"><img class="tijera" src="images/tijera.png">tijera</button>
  </div>
  <div><div id="ganador"></div></div>
  <div id="reset"></div>
